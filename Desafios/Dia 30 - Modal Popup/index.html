<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modal Popup for challenge 30dayswithCSS"
    />
    <meta
      name="keywords"
      content="Modal Popup, 30dayswithCSS, 30diasdecss, Only Html & Css"
    />
    <meta name="author" content="Calebe Xavier" />
    <title>30 Days CSS Challenge - Day 30</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <a class="sign-up" onclick=" popupToggle()">Sign up</a>
    <div class="pop-up" id="pop-up">
      <div class="content">
        <i class="fas fa-envelope-open-text"></i>
        <h2>Sign up our newsletter</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          Reprehenderit sit ipsa at reiciendis possimus vel porro hic totam
          cupiditate fuga expedita, a aspernatur veniam libero mollitia illum
          omnis est aliquam?
        </p>
        <div class="input">
          <input type="email" placeholder="Enter Email" />
        </div>
        <div class="input">
          <input type="submit" value="Sign Up" />
        </div>
      </div>
      <a class="close" onclick=" popupToggle()"><i class="fas fa-times"></i></a>
    </div>
    <!-- My personal footer-->
    <footer>
      <p>
        Created with <i class="fa fa-heart"></i> by
        <a target="_blank" href="https://www.linkedin.com/in/calebe-xavier/"
          >Calebe Xavier</a
        >
        - My
        <a target="_blank" href="https://github.com/Calebe-Xavier-Developer"
          >Github</a
        >
        profile.
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
